<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	  layout:decorate="~{layout/default}">


	<!-- 사용자 정의 css -->

	<!-- 사용자정의 컨텐츠 -->
	<th:block layout:fragment="custom">
		<div th:include="search/memberSearch :: searchMemberFragment"></div>

		<table border=1>
			<thead>
				<tr>
					<th>상품이름</th>
					<th>상품가격</th>
					<th>판매자</th>
					<th>상품등록일</th>
					<th>수정</th>
					<th>삭제</th>
				</tr>	
			</thead>
			<tbody>
				<tr th:if="${not #lists.isEmpty(goodsList)}" th:each="g : ${goodsList}">
					<td th:text="${g.gName}"></td>
					<td th:text="${g.gPrice}"></td>
					<td th:text="${g.gSellerId}"></td>
					<td th:text="${g.gRegDate}"></td>
					<td>
						<a href="#">수정</a>
					</td>
					<td>
						<a href="#">삭제</a>
					</td>
				</tr>
				<tr th:unless="${not #lists.isEmpty(memberList)}">
					<td colspan="9">조회된 내용이 없습니다.</td>
				</tr>
			</tbody>
		</table>
	</th:block>


</html>

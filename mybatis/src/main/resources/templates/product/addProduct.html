<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	  layout:decorate="~{layout/default}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<th:block layout:fragment="custom">
		<form id="addProduct" th:action="@{/product/addProduct}" method="post">
			<table border="1">
				<tbody>
					<tr>
						<td>상품명</td>
						<td>
							<input type="text" name="gName" placeholder="상품명을 입력해주세요">
						</td>
					</tr>
					<tr>
						<td>
							<input type="hidden" name="gSellerId" th:value="${session.SID}">
						</td>
					</tr>
					<tr>
						<td>상품가격</td>	
						<td colspan="2">
							<input type="text" name="gPrice" style="width:98%;" placeholder="상품의 가격을 입력해주세요">
						</td>
					</tr>
					<tr>
						<td colspan="3" >
							<button type="submit" style="width:100%;" >상품등록</button>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</th:block>
</body>
</html>
